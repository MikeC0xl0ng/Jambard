<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
      canvas{ background-color: rgb(200, 200, 200); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="col">
            <div class="d-flex justify-content-center">
              <canvas id="jamboard"></canvas>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <input type="color" id="chooseColor" value="#000000">
              </div>
              <div class="col">
                <button id="draw">Draw</button>
              </div>
              <div class="col">
                <button id="cancel">Erase</button>
              </div>
              <div class="col">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Line Width: 5
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">3</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#">7</a></li>
                      <li><a href="#">10</a></li>
                      <li><a href="#">13</a></li>
                      <li><a href="#">15</a></li>
                    </ul>
                </div>
              </div>
              <div class="col"></div><div class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var utente = "pippo";
    var linee = [];
    var linea;
    var col = "#000000";
    var mouse_is_down = false;
    var draw = true;

    var canvas = document.getElementById("jamboard");
    
    canvas.width = window.innerWidth *0.65;
    canvas.height = 300;

    socket.emit("imposta_utente", utente);

    $(".dropdown-menu li a").click(function(){
      var selText = $(this).text();
      $(this).parents('.dropdown').find('.dropdown-toggle').html("Line Width: " + selText);
    });

    $('#draw').click(function(){
      draw = true;
      //alert("Draw: " + draw);
      sendDrawStatus();
    });

    $('#cancel').click(function(){
      draw = false;
      //alert("Draw: " + draw);
      sendDrawStatus();
    });

    function sendDrawStatus(){
      socket.emit("draw_status", draw);
    };

    $('#chooseColor').on('input', function() {
        col = $(this).val();
      }
    );

    $("#jamboard").mousedown(function(e){
      mandaPunto(e);
      mouse_is_down = true;
    });

    canvas.addEventListener("mousemove", function(e){
      // change cursor
      if (mouse_is_down){
       mandaPunto(e);
      }
    });

    $(document).mouseup(function(e){
      mouse_is_down = false;
      socket.emit("linea_terminata");
    });

    function mandaPunto(e){
      var posX = e.pageX - $("#jamboard").offset().left;
      var posY = e.pageY - $("#jamboard").offset().top;
      var punto = { "x": posX, "y": posY, "color": col };  
      socket.emit("aggiungi_punto", punto);
    }

    socket.on("aggiungi_punto", (punti) => {      
      var canvas = document.getElementById("jamboard");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      if(punti.draw_status){
        ctx.strokeStyle = punti.punto.color;
      }
      else{
        var backgroundColorJamboard = $('#jamboard').css(["background-color"]);
        ctx.strokeStyle = backgroundColorJamboard["background-color"];
      }
      ctx.beginPath();
      ctx.moveTo(punti.punto_vecchio.x, punti.punto_vecchio.y);
      ctx.lineTo(punti.punto.x, punti.punto.y);
      ctx.stroke();
    });

  </script>
</html>
