<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      canvas{ background-color: rgb(200, 200, 200); }
    </style>
  </head>
  <body>
    <canvas id="jamboard">
    </canvas>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var utente = "pippo";
    var linee = [];
    var linea;
    var col = "#000000";
    var mouse_is_down = false;

    var canvas = document.getElementById("jamboard");
    
    canvas.width = window.innerWidth *0.65;
    canvas.height = 300;

    socket.emit("imposta_utente", utente);

    $("#jamboard").mousedown(function(e){
      var posX = e.pageX - $("#jamboard").offset().left;
      var posY = e.pageY - $("#jamboard").offset().top;
      var punto = { x: posX, y: posY, color: col };  
      socket.emit("crea_linea", punto);
      mouse_is_down = true;
    });

    $("#jamboard").mousemove(function(e){
      if (mouse_is_down){
        var posX = e.originalEvent.clientX;
        var posY = e.originalEvent.clientY;
        var punto = {x: posX, y: posY};
        socket.emit("aggiorna_linea", punto);
      }
    });

    $(document).mouseup(function(e){
      mouse_is_down = false;
  });

    socket.on("aggiungi_punto", (punto) => {
      // console.log(punto);
      // var ctx = canvas.getContext("2d");
      // ctx.beginPath();
      // ctx.arc(punto.x, punto.y, 5, 0, Math.PI*2, true);
      // ctx.closePath();
      // ctx.fill();
      console.log(punto);
      var context = canvas.getContext("2d");
      context.beginPath();
      context.moveTo(punto.ultimo_punto.x, punto.ultimo_punto.y);
      context.lineTo(punto.punto.x, punto.punto.y);
      context.strokeStyle = 'green';
      context.lineWidth = 5;
      context.lineCap = 'round';
      context.stroke();
    });

  </script>
</html>
