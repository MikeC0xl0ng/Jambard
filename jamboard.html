<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      canvas{ background-color: rgb(200, 200, 200); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="col">
            <div class="d-flex justify-content-center">
              <canvas id="jamboard"></canvas>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center">
                <input type="color" id="chooseColor" value="#000000">
              </div>
              <div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div><div class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var utente = "pippo";
    var linee = [];
    var linea;
    var col = "#000000";
    var mouse_is_down = false;

    var canvas = document.getElementById("jamboard");
    
    canvas.width = window.innerWidth *0.65;
    canvas.height = 300;

    socket.emit("imposta_utente", utente);

    $('#chooseColor').on('input',
    function() {
        col = $(this).val();
    }
  );

    $("#jamboard").mousedown(function(e){
      mandaPunto(e);
      mouse_is_down = true;
    });

    canvas.addEventListener("mousemove", function(e){
      if (mouse_is_down){
       mandaPunto(e);
      }
    });

    $(document).mouseup(function(e){
      mouse_is_down = false;
      socket.emit("linea_terminata");
  });

    function mandaPunto(e){
      var posX = e.pageX - $("#jamboard").offset().left;
      var posY = e.pageY - $("#jamboard").offset().top;
      var punto = { "x": posX, "y": posY, "color": col };  
      socket.emit("aggiungi_punto", punto);
    }

    socket.on("aggiungi_punto", (punti) => {      
      var canvas = document.getElementById("jamboard");
      var ctx = canvas.getContext("2d");
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = punti.punto.color;
      ctx.beginPath();
      ctx.moveTo(punti.punto_vecchio.x, punti.punto_vecchio.y);
      ctx.lineTo(punti.punto.x, punti.punto.y);
      ctx.stroke();
    });

  </script>
</html>
